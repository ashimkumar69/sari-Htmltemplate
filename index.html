<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--  CSS -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/all.min.css" />
    <link type="text/css" rel="stylesheet" href="css/slick.css" />
    <!-- slick default styling -->
    <link type="text/css" rel="stylesheet" href="css/slick-theme.css" />
    <!-- custom style css-->
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- start nav -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-0">
        <a class="navbar-brand" href="index.html">Sari</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <div class="d-flex justify-content-end" id="openSlideMenu">
            <a
              href="#"
              class="btn btn-outline-secondary rounded-circle"
              role="button"
              aria-pressed="true"
              ><i class="fas fa-align-right icon"></i
            ></a>
          </div>
        </div>
      </div>
    </nav>

    <!-- start sidebar  -->
    <div id="side_menu" class="side_nav">
      <!-- <a href="#!" id="closeSlideMenu" class="btn_close">&times;</a> -->
      <button
        id="closeSlideMenu"
        type="button"
        class="close"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      
      <div class="px-2">
        <form>
          <div class="input-group">
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div>
        <a
          href="#"
          class="btn btn-outline-secondary"
          role="button"
          aria-pressed="true"
          ><i class="fas fa-sign-in-alt"></i
        ></a>
      </div>
    </div>
    <!-- end sidebar  -->
    <!-- end nav -->

    <main>
      <!--  start banner slider -->
      <section id="bannerSlider">
        <div class="slick-banner">
          <div>
            <img
              src="images/banner/banner-01.jpg"
              class="img-fluid"
              alt="banner"
            />
          </div>
          <div>
            <img
              src="images/banner/banner-02.jpg"
              class="img-fluid"
              alt="banner"
            />
          </div>
          <div>
            <img
              src="images/banner/banner-03.jpg"
              class="img-fluid"
              alt="banner"
            />
          </div>
          <div>
            <img
              src="images/banner/banner-04.jpg"
              class="img-fluid"
              alt="banner"
            />
          </div>
        </div>
      </section>
      <!-- end  banner slider -->
    </main>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <!-- custom js -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
